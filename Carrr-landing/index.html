    .hero-cta {

    .btn-primary {

    .btn-outline {

    .grid-4 {

    }

    .steps {
      display: grid;

      gap: 16px;
      counter-reset: step;
    }

    .step-card {
      position: relative;
      padding-top: 26px;
    }

    .step-card::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      top: 0;
      right: 0;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      font-weight: 700;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .gallery-item {
      background: #d9d9d9;
      border-radius: var(--radius);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #555;
    }

    .testimonials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .testimonial .name {
      margin-top: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      color: #555;
    }

    .contact-grid {
      display: grid;

    }

    label {

      font-weight: 600;
      margin-bottom: 2px;
    }

    input, textarea {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      width: 100%;
    }

    textarea { min-height: 80px; resize: vertical; }

    .contact-info p {
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .contact-info a {
      color: var(--primary-dark);
      font-weight: 600;
    }

    footer {
      background: #020815;
      color: #d2dcff;
      padding: 16px 0;
      font-size: 0.8rem;
      margin-top: 26px;
    }

    footer .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .hero-inner {
        grid-template-columns: 1fr;
      }
      .hero-title { font-size: 1.7rem; }
      .nav-links { display: none; }
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
